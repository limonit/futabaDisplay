group 'pl.elektrofanklub'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
    compile group: 'com.squareup.retrofit', name: 'retrofit', version: '1.9.0'
}
